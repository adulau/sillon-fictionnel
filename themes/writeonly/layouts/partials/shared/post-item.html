<article class="py-4">
  <div class="py-2">
    <h1 class="display-1 text-center text-uppercase fw-bold text-primary">
      <a class="text-decoration-none" href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>
    {{ partial "shared/post-meta" . }}
    {{ partial "shared/post-categories" . }}
  </div>
  <div class="lead text-center py-2">
    {{ .Summary }}
  </div>
</article>
